<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div style="padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: gray solid 1px; margin-bottom: 20px">
    <p style="font-size: 20px; font-weight: bold; text-transform: uppercase">Регистер институтов</p>
    <div>
        <a th:href="@{/home}">
            <button type="button" class="btn btn-dark">Главная страница</button>
        </a>
        <a th:href="@{/university/new}">
            <button type="button" class="btn btn-dark">Добавить новый институт</button>
        </a>
    </div>
</div>

<div class="container"
     style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 50px ">
    <div>
        <h2>Добро пожаловать в наш регистер институтов!</h2>
        <p th:text="${message}"></p>
    </div>

    <div style="width: 100%; display: flex; align-items: center; flex-direction: column; gap: 10px ">
        <p>Список институтов</p>
        <table th:if="${universities.size() != 0}" class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Местоположение</th>
                <th scope="col">Год основания</th>
                <th scope="col">Описание</th>
                <th scope="col">Количество студентов</th>
            </tr>
            </thead>
            <tbody th:each="university: ${universities}">
            <tr>
                <th scope="row">1</th>
                <td th:text="${university.name}"></td>
                <td th:text="${university.location}"></td>
                <td th:text="${university.foundationYear}"></td>
                <td th:text="${university.description}"></td>
                <td th:text="${university.totalStudents}"></td>
            </tr>
            </tbody>
        </table>

        <p style="font-weight: bolder; opacity: 70%" th:if="${universities.size() == 0}">Список институтов пуст, но
            вы можете добавить их самостоятельно</p>

        <a th:href="@{/university/new}">
            <button type="button" class="btn btn-primary">Добавить институт</button>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
