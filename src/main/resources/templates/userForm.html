<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="mb-10 px-10 py-6">
    <h1 class="text-2xl">Регистер институтов</h1>
</header>

<div class="max-w-lg mx-auto px-10">
    <p class="text-center text-2xl font-bold mb-4">Регистрация</p>

    <form class="space-y-6" th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label
                    th:class="${#fields.hasErrors('username')
                    ? 'block mb-2 text-sm font-medium text-red-700'
                    : 'block mb-2 text-sm font-medium text-gray-900'
                }"
            >Имя пользователя</label>
            <input
                    th:field="*{username}"
                    type="text"
                    placeholder="Введите имя пользователя"
                    th:class="${#fields.hasErrors('username')
                    ? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full'
                    : 'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full'
                }"
            >
            <p th:if="${#fields.hasErrors('username')}" class="mt-2 text-sm text-red-600" th:errors="*{username}"></p>
        </div>

        <div>
            <label
                    th:class="${#fields.hasErrors('password')
                    ? 'block mb-2 text-sm font-medium text-red-700'
                    : 'block mb-2 text-sm font-medium text-gray-900'
                }"
            >Пароль</label>
            <input
                    th:field="*{password}"
                    type="password"
                    placeholder="Введите пароль"
                    th:class="${#fields.hasErrors('password')
                    ? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full'
                    : 'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full'
                }"
            >
            <p th:if="${#fields.hasErrors('password')}" class="mt-2 text-sm text-red-600" th:errors="*{password}"></p>
        </div>

        <button type="submit" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full">
            Зарегестрироваться
        </button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
