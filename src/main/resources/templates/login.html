<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="mb-10 px-10 py-6">
    <h1 class="text-2xl">Регистер институтов</h1>
</header>

<div class="max-w-lg mx-auto px-10">
    <p class="text-center text-2xl font-bold mb-4">Вход</p>

    <form class="space-y-6" th:action="@{/login}" method="post">
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Имя пользователя</label>
            <input
                type="text"
                placeholder="Введите имя пользователя"
                name="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full"
            >
        </div>

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Пароль</label>
            <input
                type="text"
                placeholder="Введите пароль"
                name="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full"
            >
        </div>

        <button type="submit" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full">
            Войти
        </button>
    </form>

    <a th:href="@{/register}" class="block mt-3">
        <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full">
            Зарегестрироваться
        </button>
    </a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
